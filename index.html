<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human Detection System</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
      }
      #video-container {
        position: relative;
        margin-top: 20px;
      }
      #output-canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      .controls {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <h1>Human Detection System</h1>
    <div class="controls">
      <label for="camera-height">Camera Height (meters): </label>
      <input type="number" id="camera-height" value="10" min="0" step="0.1">
      <label for="camera-angle">Camera Angle (degrees): </label>
      <input type="number" id="camera-angle" value="45" min="0" max="90" step="1">
    </div>
    <div id="video-container">
      <video id="video" width="640" height="480" autoplay></video>
      <canvas id="output-canvas" width="640" height="480"></canvas>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
